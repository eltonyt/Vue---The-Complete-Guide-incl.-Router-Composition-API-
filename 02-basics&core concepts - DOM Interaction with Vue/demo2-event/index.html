<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <button v-on:click="add1()">Add</button>
    <button v-on:click="minus1()">Reduce</button>
    <div>&nbsp</div>
    <button v-on:click="add(5)">Add 5</button>
    <button v-on:click.right="minus(5)">Reduce 5</button>
    <p v-once>Starting Counter: {{ counter }} </p>
    <p>Result: {{ counter }}</p>
    <input type="text" v-on:input="updateName($event)" v-on:keyup.enter="confirmInput($event)">
    <p>Your Name: {{ confirmedName }} </p>
    <form v-on:submit.prevent="submitForm">
      <button>Sign Up</button>
    </form>
  </section>
</body>

</html>
